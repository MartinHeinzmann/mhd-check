            const searchMatch = (itemName, searchTerm) => {
                if (!searchTerm) return true;
                
                const search = searchTerm.toLowerCase().trim();
                const name = itemName.toLowerCase();
                
                // Exakte Übereinstimmung oder Teilwort
                if (name.includes(search)) return true;
                
                // Fehlertoleranz: Buchstaben vertauscht oder ein Buchstabe fehlt
                const words = name.split(' ');
                for (let word of words) {
                    // Prüfe ob Suchbegriff am Anfang des Wortes steht
                    if (word.startsWith(search)) return true;
                    
                    // Levenshtein-Distanz für kurze Wörter (Tippfehler-Toleranz)
                    if (search.length >= 4 && word.length >= 4) {
                        let distance = 0;
                        for (let i = 0; i < Math.min(search.length, word.length); i++) {
                            if (search[i] !== word[i]) distance++;
                        }
                        // Maximal 1-2 Fehler erlauben
                        if (distance <= 1 && Math.abs(search.length - word.length) <= 1) return true;
                    }
                }
                
                return false;
            };

            // Relevanz-Score berechnen (höher = relevanter)
            const getSearchRelevance = (itemName, searchTerm) => {
                if (!searchTerm) return 0;
                
                const search = searchTerm.toLowerCase().trim();
                const name = itemName.toLowerCase();
                
                // 1. Höchste Priorität: Gesamter Name beginnt mit Suchbegriff
                if (name.startsWith(search)) return 100;
                
                // 2. Hohe Priorität: Ein Wort beginnt mit Suchbegriff
                const words = name.split(' ');
                for (let i = 0; i < words.length; i++) {
                    if (words[i].startsWith(search)) {
                        // Erstes Wort wichtiger als spätere Wörter
                        return 80 - (i * 10);
                    }
                }
                
                // 3. Mittlere Priorität: Exakte Teilwort-Übereinstimmung
                if (name.includes(search)) return 50;
                
                // 4. Niedrige Priorität: Ähnlichkeit (Tippfehler)
                return 20;
            };
